<div class="container-fluid detalleGerenciaMainCont m-0 p-0 h-100 w-100">
    <div class="row no-gutters rowCont m-0 p-0 h-100 w-100" style="height:600px;">
        <div class="col-4 m-0 pt-3 colCont">
            <div class="row no-gutters rowCont m-0 p-0 h-100 w-100">
                <div class="col-12">
                    <div style="height: 250px;">
                        <am-donut-pie mdato="pieChart1" id="1"></am-donut-pie>
                    </div>
                </div>
                    <div class="col-9">
                        <!-- Total de acreditados --------------------------->
                        <i class="fa fa-credit-card" aria-hidden="true"></i>
                        <span>Total de Créditos:</span>
                        <br/>
                        <span style="font-size: 12px;">Información al : 06/11/2017</span>
                    </div>
                    <div class="col-3">
                        <span>{{progressChart1.nuAvanceMaximo | number}}</span>
                    </div>
            </div>
        </div>
        <div class="col-8 m-0 pl-5 colCont">
            <div id="grid2" ui-grid="chartOpt" class="grid" style="width: 800px; height: 350px;"></div>
        </div>
    </div>
    <!---------------- FILA 3-------------------->
    <div class="row no-gutters gradiente mb-4">
        <div class="col-12 col-sm-12 pt-3 pl-2">
            <!-- Dictámenes por Estado --------------------------->
            <div class="card text-center h-100">
                <!-- Tabs por Estado y Municipio ---------------------------------------------------------------------------->
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item" ng-repeat="nt in navTabs2">
                            <button class="nav-link" ng-class="nt.objClass" ng-click="selectTab2(nt)">{{nt.txTitulo}}</button>
                        </li>
                    </ul>
                </div>
                <!-- 1er tab ---------------------------------------------------------------------------->
                <div class="card-body p-0" ng-show="navTabs2[0].objClass.active" style="height: 85%;">
                    <div style="width: 100%; height: 320px;">
                        <!--<am-col-chart mdato="colChart2" id="3"></am-col-chart>-->
                        <am-col-multi-chart mdato="colChart2" id="3"></am-col-multi-chart>
                    </div>
                </div>
                <!-- 2do tab ---------------------------------------------------------------------------->
                <div class="card-body p-0" ng-show="navTabs2[1].objClass.active" style="height: 85%;">
                    <div style="width: 100%; height: 320px;">
                        <!--<am-col-chart mdato="colChart2" id="3"></am-col-chart>-->
                        <chart-saldo-estado mdato="colChart4" id="5"></chart-saldo-estado>
                    </div>
                </div>
                <!-- 3er tab ---------------------------------------------------------------------------->
                <div class="card-body p-0" ng-show="navTabs2[2].objClass.active" style="height: 85%;">
                    <div style="width: 100%; height: 320px;">
                        <!--<am-col-chart mdato="colChart2" id="3"></am-col-chart>-->
                        <!--<chart-saldo-estado mdato="colChart4" id="5"></chart-saldo-estado>-->
                        <am-col-multi-chart mdato="colChart3" id="4"></am-col-multi-chart>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
