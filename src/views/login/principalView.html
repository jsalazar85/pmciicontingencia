
<div class="container-fluid principalMain m-0 p-0">
    <div class="row no-gutters m-0 p-0">

        <!-- FILA 1 ------------------------------------------------------>
        <div class="col-12 m-0 pt-3">
            <!-- 1 Barra de acciones -------------------------->
            <div class="row no-gutters" style="background-color: white;">
                <div class="col-12">
                    <button type="button" class="btn btn-primary" ng-click="nuevo()"><i class="fa fa-plus" aria-hidden="true"></i><span class="pl-1">Nuevo</span></button>
                </div>
            </div>
        </div>

        <!-- 2 Grid de Consulta -------------------------->
        <div class="col-12 m-0 pt-3">
            <div class="row no-gutters gradiente mb-4">
                <div class="col-12 pt-3 pl-2">
                    <div style="width: 100%; height: 300px;">
                        <table class="table table-scroll" style="font-size: 12px;">
                            <thead class="thead-default">
                            <tr>
                                <th>Número de Equipo</th>
                                <th>Zona</th>
                                <th>Número de Crédito</th>
                                <th>Dictamen</th>
                                <th>Teéfono</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="m in lstAsignacion" ng-click="edit(m)">
                                <td>{{m.txEquipo}}</td>
                                <td>{{m.txZona}}</td>
                                <td>{{m.txNuCredito}}</td>
                                <td>{{m.dictamen.txDictamen}}</td>
                                <td>{{m.txTelefono}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
