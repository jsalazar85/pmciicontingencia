<style>
    .gridCargaArchivos{
        font-size: 12px;
    }
</style>
<div class="container-fluid principalMain m-0 p-0" style="margin-top: 50px !important; background-color: white;">
    <div class="row no-gutters m-0 p-1 mt-3">
        <!-- FILA 1 ------------------------------------------------------>
        <div class="col rounded p-2 m-0" style="background-color: whitesmoke;">
            <span>Carga de Archivos</span>
        </div>
        <div class="w-100">
        </div>
        <div class="col-6 m-0 pr-3">
            <!--Area -->
            <div class="form-group row m-0 p-1 bottom-line">
                <label for="comboArea" class="col-4 col-form-label base-font-black-normal-md">√Årea</label>
                <div class="col-12">
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="comboArea" ng-model="selectedArea" ng-options="option.txArea for option in catArea track by option.idArea">
                    </select>
                </div>
            </div>
        </div>
        <div class="col-6 m-0 pr-3">
            <!--Archivo -->
            <div class="form-group row m-0 p-1 bottom-line">
                <label for="comboArchivo" class="col-4 col-form-label base-font-black-normal-md">Archivo</label>
                <div class="col-12">
                    <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="comboArchivo" ng-model="selectedArchivo" ng-options="option.txArchivo for option in catArchivo track by option.idArchivo">
                    </select>
                </div>
            </div>
        </div>
        <div class="w-100">
        </div>
        <div class="col-12 m-0 p-2" ng-if="selectedArchivo">
            <div ui-view="cargaArchivos"></div>
        </div>
    </div>
