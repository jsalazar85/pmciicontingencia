<div class="container-fluid" style="margin-top: 60px; height: 600px; width: 80%; background-color: whitesmoke">
    <div class="row border mt-2" style="height: 45%;">
        <div class="col-12 col-sm-10 m-0 p-3" >

                <span>Beneficiados por Estado</span>
                <am-gen-chart
                        data="iniciativa.chart1.data"
                        id="iniciativaChart01"
                        chart-opts="iniciativa.chart1.chartOpt"
                        cont-opts=""
                        zoom="{
                                    ini:0,
                                    end:4
                                }"
                        json-path="json/iniciativasGenerico/iniciativaChart01.json">
                </am-gen-chart>

        </div>
        <div class="col-12 col-sm-2 m-0 p-0" style="font-size: 13px;">
            <!----- indicador ------>
            <div class="container-fluid m-0 p-0 border mt-2" style="background-color: white;">
                <div class="row m-0 p-0" style="background-color: white; ">
                    <div class="col-12">
                        <span>Total de Beneficiados</span>
                    </div>
                </div>
                <div class="row m-0 p-0 justify-content-center">
                    <div class="col-auto">
                        <i class="fa fa-credit-card-alt fa-1x" aria-hidden="true"></i>
                        <span class="pl-3" style="font-size: 14px;font-weight: bold;">{{iniciativa.nuBeneficiados | number:0}}</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row mt-4" style="height: 45%;">
        <div class="col-12 col-sm-10 h-100" style="background-color: ">
            <span>Monto Total Otorgado para la Mejora o Reparaci√≥n de Vivienda</span>
            <am-gen-chart
                    data="iniciativa.chart2.data"
                    id="iniciativaChart02"
                    chart-opts="iniciativa.chart2.chartOpt"
                    cont-opts=""
                    zoom="{
                                    ini:0,
                                    end:4
                                }"
                    json-path="json/iniciativasGenerico/iniciativaChart02.json">
            </am-gen-chart>

        </div>
        <div class="col-12 col-sm-2 m-0 p-0" style="font-size: 13px;">
            <!----- indicador ------>
            <div class="container-fluid m-0 p-0 border mt-2" style="background-color: white;">
                <div class="row m-0 p-0" style="background-color: white; ">
                    <div class="col-12">
                        <span>Monto Total</span>
                    </div>
                </div>
                <div class="row m-0 p-0 justify-content-center">
                    <div class="col-auto">
                        <i class="fa fa-money fa-1x" aria-hidden="true"></i>
                        <span class="pl-3" style="font-size: 14px;font-weight: bold;">{{iniciativa.nuMonto | number:0}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
