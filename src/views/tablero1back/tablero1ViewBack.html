







<div class="card text-center h-100">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item" ng-repeat="nt in navTabs">
                <button class="nav-link" ng-class="nt.objClass" ng-click="selectTab(nt)">{{nt.txTitulo}}</button>
            </li>
        </ul>
    </div>
    <div class="card-body p-0" ng-show="navTabs[0].objClass.active" style="height: 85%;">
        <div class="container-fluid detalleGerenciaMainCont m-0 p-0">
            <div class="row no-gutters rowCont m-0 p-0" style="padding: 0px; background-color: #FFFFFF">
                <div class="col-12 m-0 p-0">
                    <div class="progress m-0 p-0">
                        <div class="progress-bar" ng-style="{'width':pb.nuAvance+'%'}" role="progressbar" aria-valuenow="{{pb.nuAvance}}" aria-valuemin="0" aria-valuemax="{{100}}"></div>
                    </div>
                </div>
                <div class="col-12 m-0 pt-3 colCont">
                    <!---------------- FILA 1-------------------->
                    <div class="row no-gutters align-items-center align-content-center m-0 p-0 ">
                        <!---------------- 1 Avance -------------------->
                        <div class="col-12 col-sm-3 left-border-line p-3">
                            <div style="width: 100%; height: 300px; margin-left: -15px">
                                <amprogresschart mdato="progressChart1"></amprogresschart>

                            </div>
                        </div>

                        <!---------------- 2 Distribución por tipo de dictamn -------------------->
                        <div class="col-12 col-sm-4 left-border-line p-3">
                            <div style="width: 100%; height: 300px;">
                                <!--<am-col-chart mdato="barChart1" id="1"></am-col-chart>-->
                                <am-donut-pie mdato="pieChart1" id="1"></am-donut-pie>
                            </div>
                        </div>

                        <!---------------- 3 Datos Duros -------------------->
                        <div class="col-12 col-sm-4 left-border-line p-2">
                            <div class="row" style="height: 300px;">
                                <!-- Total de acreditados --------------------------->
                                <div class="col-12 m-0 align-items-center" style="height: 10%; text-align: center;">
                                    <p class="m-0 p-0 base-font-gray-title-md">Informe del Avance</p>
                                </div>
                                <!-- Total de acreditados --------------------------->
                                <div class="col-7">
                                    <i class="fa fa-credit-card" aria-hidden="true"></i>
                                    <span>Total de Créditos:</span>
                                </div>
                                <div class="col-5">
                                    <span>{{progressChart1.nuAvanceMaximo | number}}</span>
                                </div>
                                <div class="w-100"></div>
                                <!-- Dictámenes --------------------------->

                                <div class="col-7">
                                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                    <span>Dictámenes:</span>
                                </div>
                                <div class="col-5">
                                    <span>{{progressChart1.nuAvanceReal | number}}</span>
                                </div>
                                <div class="w-100"></div>
                                <!-- Avance (%)--------------------------->
                                <div class="col-7">
                                    <i class="fa fa-line-chart" aria-hidden="true"></i>
                                    <span>Avance (%) :</span>
                                </div>
                                <div class="col-5">
                                    <span>{{((progressChart1.nuAvanceReal/progressChart1.nuAvanceMaximo) * 100).toFixed(2) | number:2}} %</span>
                                </div>
                                <div class="w-100"></div>
                                <!-- Última actualización --------------------------->
                                <div class="col-7">
                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                    <span>Última actualización:</span>
                                </div>
                                <div class="col-5">
                                    <span>hace {{difMinutos}} minuto(s)</span>

                                </div>
                                <div class="w-100"></div>
                            </div>
                        </div>
                    </div>

                    <!---------------- FILA 3-------------------->
                    <div class="row no-gutters gradiente mb-4">
                        <!-- Dictámenes por Estado --------------------------->
                        <div class="col-12 col-sm-12 pt-3 pl-2">
                            <div style="width: 100%; height: 320px;">
                                <!--<am-col-chart mdato="colChart2" id="3"></am-col-chart>-->
                                <am-col-multi-chart mdato="colChart2" id="3"></am-col-multi-chart>
                            </div>
                        </div>
                        <!--
                        <div class="col-12 col-sm-3 pt-3 pl-2">
                            <div style="width: 100%; height: 320px;">
                                <!--<am-col-chart mdato="colChart2" id="3"></am-col-chart>--
                                <!--<am-donut-pie mdato="pieChart2" id="2"></am-donut-pie>--
                                <chart-por-producto mdato="pieChart2" id="2"></chart-por-producto>
                            </div>
                        </div>
                        -->
                    </div>

                    <!---------------- FILA 3-------------------->
                    <div class="row no-gutters gradiente mb-4">
                        <!-- Dictámenes por Estado --------------------------->
                        <div class="col-12 col-sm-12 pt-3 pl-2">
                            <div style="width: 100%; height: 320px;">
                                <!--<am-col-chart mdato="colChart2" id="3"></am-col-chart>-->
                                <!-- <am-col-multi-chart mdato="colChart2" id="3"></am-col-multi-chart> -->
                                <chart-porcentaje-estado mdato="colChart2" idEdo="103"></chart-porcentaje-estado>
                            </div>
                        </div>
                        <!--

                                <chart-por-producto mdato="pieChart2" id="2"></chart-por-producto>
                            </div>
                        </div>
                        -->
                    </div>

                    <!---------------- FILA 4-------------------->
                    <div class="row no-gutters gradiente mb-4">
                        <!-- Dictámenes por Estado --------------------------->
                        <div class="col-12 pt-3 pl-2">
                            <div style="width: 100%; height: 320px;">
                                <chart-saldo-estado mdato="colChart4" id="5"></chart-saldo-estado>
                            </div>
                        </div>
                    </div>

                    <!---------------- FILA 2-------------------->
                    <div class="row no-gutters gradiente mb-4">

                        <!-- Dictámenes por municipio --------------------------->
                        <div class="col-12 pt-3 pl-2">
                            <div style="width: 100%; height: 320px;">
                                <!-- < am-col-chart mdato="colChart1" id="2"></am-col-chart>-->
                                <am-col-multi-chart mdato="colChart3" id="4"></am-col-multi-chart>
                            </div>
                        </div>
                    </div>



                    <!---------------- FILA 4--------------------
                    <div class="row no-gutters gradiente mb-4">
                        <!-- Dictámenes por Estado ---------------------------
                        <div class="col-12 pt-3 pl-2">
                            <div style="width: 100%; height: 320px;">
                                <am-col-multi-chart mdato="colChart3" id="4"></am-col-multi-chart>
                            </div>
                        </div>
                    </div>
        -->



                </div>
            </div>

    </div>
